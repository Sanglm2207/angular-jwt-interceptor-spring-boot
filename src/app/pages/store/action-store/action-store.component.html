<div class="modal-header">
  <h4 *ngIf="action" class="modal-title"
      style="font-size: medium">
    Thêm mới cửa hàng
  </h4>
  <h4 *ngIf="!action" class="modal-title"
      style="font-size: medium">
    Sửa
  </h4>
  <button type="button" class="btn shadow-none p-0" aria-label="Close" (click)="close()">
    <span aria-hidden="true" style="font-size: large">x</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="p-fluid p-grid">
      <div class="p-md-6" style="padding: 1rem 0.5rem  !important;">
              <span class="p-float-label">
                <input id="nameStore"
                       type="text"
                       formControlName="nameStore"
                       [ngClass]="isSubmitted && f['nameStore'].errors?.required ? 'ng-dirty ng-invalid': ''"
                       class="form-control"
                       pInputText>
                <label for="nameStore" class="required">Tên cửa hàng</label>
              </span>
        <!--        <span class="p-float-label">-->
        <!--            <input type="text" id="inputtext" pInputText >-->
        <!--            <label for="inputtext">InputText</label>-->
        <!--        </span>-->
        <small *ngIf="isSubmitted && f['nameStore'].errors?.required"
               class="p-error text-error p-pl-1">
          Tên cửa hàng là bắt buộc !
        </small>
      </div>
      <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
        <span class="p-float-label p-input-icon-right">
          <i class="pi pi-calendar text-primary"></i>
          <p-calendar id="createdDate"
                      formControlName="createdDate"
                      [ngClass]="isSubmitted && f['createdDate'].errors?.required ? 'ng-dirty ng-invalid': ''"
                      styleClass="p-dropdown-custom">
          </p-calendar>
        <label for="createdDate" class="required">Thời gian</label>
              </span>
        <small *ngIf="isSubmitted && f['createdDate'].errors?.required"
               class="p-error text-error p-pl-1">
          Thời gian là bắt buộc !
        </small>
      </div>
      <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
              <span class="p-float-label">
                <input id="phoneNumber"
                       type="text"
                       formControlName="phoneNumber"
                       [ngClass]="isSubmitted && f['phoneNumber'].errors?.required ? 'ng-dirty ng-invalid': ''"
                       class="form-control"
                       pInputText>
                <label for="phoneNumber" class="required">Số điện thoại </label>
              </span>
        <small *ngIf="isSubmitted && f['phoneNumber'].errors?.required"
               class="p-error text-error p-pl-1">
          Số điện thoại là bắt buộc !
        </small>
      </div>
      <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
              <span class="p-float-label">
                <input id="cityName"
                       type="text"
                       formControlName="cityName"
                       class="form-control"
                       [attr.disabled]="true"
                       pInputText>
                <label for="cityName" class="required">Thành phố </label>
              </span>
      </div>
      <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
              <span class="p-float-label p-input-icon-right">
<!--                <i [hidden]="isLoadCategory" class="pi pi-spin pi-spinner"></i>-->
                <p-dropdown
                  id="store"
                  formControlName="guidCity"
                  [styleClass]="'p-dropdown-custom'"
                  [ngClass]="isSubmitted && f['guidCity'].errors?.required ? 'ng-dirty ng-invalid': ''"
                  [autoDisplayFirst]="false"
                  [options]="lstCity"
                  (onChange)="selectDepartment($event)"
                  optionValue="guid"
                  optionLabel="nameDepartment">
                </p-dropdown>
                <label for="store" class="required">{{'Văn phòng đại diện' }}</label>
              </span>
        <small *ngIf="isSubmitted && f['guidCity'].errors?.required"
               class="p-error text-error p-pl-1">
          Văn phòng đại diện là bắt buộc !
        </small>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer pr-5">
  <button type="button" class="btn btn-info mr-4" (click)="close()">Close</button>
  <button type="button" class="btn btn-danger"
          (click)="processSaveOrUpdate()">Save
  </button>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
