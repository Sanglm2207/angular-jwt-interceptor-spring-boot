<p-toast></p-toast>

<kt-portlet>
    <kt-portlet-header [icon]="'pi pi-align-justify'" [class]="'d-flex flex-row'"
        [title]="'title.order.listOrders' | translate">
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="card">
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Search..." />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <!-- <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-success p-mr-2"
                        [disabled]="!selectedOrders || !selectedOrders.length"
                        (click)="exportSelectedProducts()"></button> -->
                    <button pButton pRipple label="Export All" icon="pi pi-upload" class="p-button-help"
                        (click)="exportExcel()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="orders" [rows]="5" [paginator]="true" [(selection)]="selectedOrders" [rowHover]="true"
                dataKey="orderId" [globalFilterFields]="['orderId','customerName']"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true">



                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th> -->
                        <th pSortableColumn="orderId">Mã đơn hàng <p-sortIcon field="orderId"></p-sortIcon>
                        </th>
                        <th pSortableColumn="customerName">Tên khách hàng <p-sortIcon field="customerName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="customerPhone">Số điện thoại <p-sortIcon field="customerPhone">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="numberInParty">Số người tham dự <p-sortIcon field="numberInParty">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="notes">Ghi chú <p-sortIcon field="notes">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="orderTime">Thời gian đặt hàng <p-sortIcon field="orderTime"></p-sortIcon>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order>
                    <tr>
                        <!-- <td>
                            <p-tableCheckbox [value]="order"></p-tableCheckbox>
                        </td> -->
                        <td>{{order.orderId}}</td>
                        <td>{{order.customerName}}</td>
                        <td>{{order.customerPhone}}</td>
                        <td>{{order.numberInParty}}</td>
                        <td>{{order.notes}}</td>
                        <td>{{order.orderTime | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        In total there are {{orders ? orders.length : 0 }} orders.
                    </div>
                </ng-template>
            </p-table>
        </div>
    </kt-portlet-body>

</kt-portlet>
