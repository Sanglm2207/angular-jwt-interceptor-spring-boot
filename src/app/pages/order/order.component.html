<p-toast></p-toast>

<kt-portlet>
    <kt-portlet-header [icon]="'pi pi-align-justify'" [class]="'d-flex flex-row'"
        [title]="'title.order.listOrders' | translate">
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="card">
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" ></button>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export"  icon="pi pi-upload" class="p-button-help"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="orders" [rows]="10" [paginator]="true"
                [(selection)]="selectedOrders" [rowHover]="true" dataKey="id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
                
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="discount">Discount <p-sortIcon field="description"></p-sortIcon></th>
                        <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="price"></p-sortIcon></th>
                        <th pSortableColumn="orderTime">Time <p-sortIcon field="quantity"></p-sortIcon></th>
                        <th pSortableColumn="customer">Customer <p-sortIcon field="status"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-order>
                    <tr>
                        <td>{{order.name}}</td>
                        <td>{{order.discount}}</td>
                        <td>{{order.totalPrice | currency:'VND'}}</td>
                        <td>{{order.orderTime}}</td>
                        <td>{{order.customer.name}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        In total there are {{orders ? orders.length : 0 }} orders.
                    </div>
                </ng-template>
            </p-table>
        </div>
    </kt-portlet-body>
</kt-portlet>
