<p-toast></p-toast>

<kt-portlet>
  <kt-portlet-header [icon]="'pi pi-align-justify'" [class]="'d-flex flex-row'"
    [title]="'title.category.listCategories' | translate">
  </kt-portlet-header>
  <kt-portlet-body>
    <div class="card">
      <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
          <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
            (click)="openNew()"></button>
        </ng-template>

        <ng-template pTemplate="right">

        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="categories" [rows]="5" [paginator]="true" [(selection)]="selectedCategories"
        [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">
              No. <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
              Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
              Status <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
              <span *ngIf="category.status === true">
                <p-tag styleClass="p-mr-2"  value="Đang kinh doanh" [rounded]="true"></p-tag>
              </span>

              <span *ngIf="category.status === false">
                <p-tag severity="danger"  value="Ngừng kinh doanh" [rounded]="true"></p-tag>
              </span>
            </td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                (click)="editCategory(category)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                (click)="deleteCategory(category)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{ categories ? categories.length : 0 }} categories.
          </div>
        </ng-template>
      </p-table>
    </div>


    <p-dialog [(visible)]="categoryDialog" [style]="{width: '450px'}" header="Thêm mới bàn ăn" [modal]="true"
      styleClass="p-fluid">
      <ng-template pTemplate="content">
        <div class="p-field">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" [(ngModel)]="category.name" required autofocus />
        </div>

        <div class="p-field">
          <label for="status">Status</label><br>
          <p-inputSwitch [(ngModel)]="category.status"></p-inputSwitch>
        </div>

        <div class="p-field">
          <p-selectButton [options]="stateOptions" [(ngModel)]="category.status" optionLabel="label"
            optionValue="value"></p-selectButton>
        </div>


      </ng-template>

      <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCategory()"></button>
      </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
