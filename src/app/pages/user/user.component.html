<p-toast></p-toast>

<kt-portlet>
  <kt-portlet-header [icon]="'pi pi-align-justify'" [class]="'d-flex flex-row'" [title]="'title.user.listUser' | translate">
  </kt-portlet-header>
  <kt-portlet-body>

<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            
        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" ></button>
        </ng-template>
    </p-toolbar>

<ngx-datatable
        #table
        style="height: 220px"
        class="material expandable"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [scrollbarV]="true"
        [rows]="rows"
        [columns]="columns"
        (page)="onPage($event)"
      >
       <ngx-datatable-column name="ID">
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-row="row"
          >
            {{ rowIndex }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Username" prop="username">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Fullname" prop="name">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Phone" prop="phoneNumber">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Email" prop="email">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Address" prop="address">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Vai trò" prop="status">
          <ng-template ngx-datatable-cell-template let-value="value">
            <mat-chip-list>
              <mat-chip color="primary" *ngIf="value === true"
                >Nhân viên</mat-chip
              >
              <mat-chip color="accent" *ngIf="value === false"
                >Quản lý</mat-chip
              >
            </mat-chip-list>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Action">
          <ng-template ngx-datatable-cell-template>
            <button mat-icon-button color="primary" (click)="edit()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser()">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </ngx-datatable-column>

          <ngx-datatable-footer>
            <ng-template
              ngx-datatable-footer-template
              let-rowCount="rowCount"
              let-pageSize="pageSize"
              let-selectedCount="selectedCount"
              let-curPage="curPage"
              let-offset="offset"
            >
              <div style="padding: 5px 10px">
                <div>
                  Rows: {{ rowCount }} | Size: {{ pageSize }} | Current:
                  {{ curPage }} | Offset: {{ offset }}
                </div>
              </div>
            </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
</div>
