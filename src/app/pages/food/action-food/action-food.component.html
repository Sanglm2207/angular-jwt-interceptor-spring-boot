<div class="modal-header">
    <h4 *ngIf="action" class="modal-title" style="font-size: medium">
        {{'Thêm mới món ăn'}}
    </h4>
    <h4 *ngIf="!action" class="modal-title" style="font-size: medium">
        {{'Sửa món ăn ' + food.name}}

    </h4>
    <button type="button" class="btn shadow-none p-0" aria-label="Close" (click)="close()">
        <span aria-hidden="true" style="font-size: large">x</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formFood">
        <div class="p-fluid p-grid">
            <div class="p-md-6" style="padding: 1rem 0.5rem  !important;">
                <span class="p-float-label">
                    <input id="name" type="text" formControlName="name"
                        [ngClass]="isSubmitted && f['name'].errors?.required ? 'ng-dirty ng-invalid': ''"
                        class="form-control" pInputText>
                    <label for="name" class="required">Tên món ăn</label>
                </span>
                <small *ngIf="isSubmitted && f['name'].errors?.required" class="p-error text-error p-pl-1">
                    Tên món ăn là trường bắt buộc !
                </small>
            </div>
            <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
                <span class="p-float-label">
                    <input id="description" type="text" formControlName="description"
                        [ngClass]="isSubmitted && f['description'].errors?.required ? 'ng-dirty ng-invalid': ''"
                        class="form-control" pInputText>
                    <label for="description" class="required">Mô tả món ăn </label>
                </span>
                <small *ngIf="isSubmitted && f['description'].errors?.required" class="p-error text-error p-pl-1">
                    Phải nhập mô tả cho món ăn này !
                </small>
            </div>
            <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
                <span class="p-float-label">
                    <input id="imageURL" type="text" formControlName="imageURL"
                        [ngClass]="isSubmitted && f['imageURL'].errors?.required ? 'ng-dirty ng-invalid': ''"
                        class="form-control" pInputText>
                    <label for="imageURL" class="required">Link URI </label>
                </span>
                <small *ngIf="isSubmitted && f['imageURL']?.errors?.required" class="p-error text-error p-pl-1">
                    Vui lòng dán link uri cho món ăn này !
                </small>
            </div>
            <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
                <span class="p-float-label">
                    <input id="price" type="number" formControlName="price"
                        [ngClass]="isSubmitted && f['price'].errors?.required ? 'ng-dirty ng-invalid': ''"
                        class="form-control" pInputText>
                    <label for="price" class="required">Đơn giá </label>
                </span>
                <small *ngIf="isSubmitted && f['price'].errors?.required" class="p-error text-error p-pl-1">
                    Phải nhập đơn giá cho món ăn !
                </small>
            </div>

            <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
                <span class="p-float-label">
                    <p-dropdown [options]="categories" placeholder="Select a City" formControlName="category" optionLabel="name" optionValue="id">
                        <ng-template let-category pTemplate="item">
                            <div class="category-item">
                                <div>{{category.name}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                    <!-- <label for="category" class="required">Chọn một danh mục </label> -->
                </span>

            </div>
        </div>
    </form>
</div>

<div class="modal-footer pr-5">
    <button type="button" class="btn btn-info mr-4" (click)="close()">Close</button>
    <button type="button" class="btn btn-danger" [disabled]="!formFood.valid" (click)="processSaveOrUpdate()">Save
    </button>
</div>
