<div class="modal-header">
    <h4 *ngIf="action" class="modal-title" style="font-size: medium">
        {{'Thêm mới bài viết'}}
    </h4>
    <h4 *ngIf="!action" class="modal-title" style="font-size: medium">
        {{'Sửa bài viết' + news.name}}

    </h4>
    <button type="button" class="btn shadow-none p-0" aria-label="Close" (click)="close()">
        <span aria-hidden="true" style="font-size: large">x</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formNews">
        <div class="p-fluid p-grid">
            <div class="p-md-6" style="padding: 1rem 0.5rem  !important;">
                <span class="p-float-label">
                    <input id="title" type="text" formControlName="title"
                        [ngClass]="isSubmitted && f['title'].errors?.required ? 'ng-dirty ng-invalid': ''"
                        class="form-control" pInputText>
                    <label for="title" class="required">Tiêu đề</label>
                </span>
                <small *ngIf="isSubmitted && f['title'].errors?.required" class="p-error text-error p-pl-1">
                    Tiêu đề là trường bắt buộc !
                </small>
            </div>
            <div class="p-md-6" style="padding: 1rem 0.5rem !important;">
                <span class="p-float-label">
                   

                </span>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer pr-5">
    <button type="button" class="btn btn-info mr-4" (click)="close()">Close</button>
    <button type="button" class="btn btn-danger" [disabled]="!formNews.valid" (click)="processSaveOrUpdate()">Save
    </button>
</div>
