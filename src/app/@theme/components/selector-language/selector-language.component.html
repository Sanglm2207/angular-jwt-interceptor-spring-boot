
<div class="selector-language">
  <div class="dropdown">
    <button class="btn btn-secondary p-0" type="button"
            id="dropFlag"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
      <img class="h-25px w-25px rounded"
           [src]="currentTheme"
           alt="language">
    </button>
    <div class="dropdown-menu py-0" aria-labelledby="dropFlag">
      <div class="p-3 cursor-pointer"
           (click)="changeTheme(lang)"
           *ngFor="let lang of languages">
        <img class="h-25px w-25px rounded"
             [src]="lang.flag"
             alt="language">
        <span class="ml-2">{{lang.lang}}</span>
      </div>
    </div>
  </div>
</div>
